<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Key H√¥m Nay</title>
  <link rel="icon" href="https://i.imgur.com/WVEdeiz.jpeg">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .title {
      font-size: 26px;
      margin-bottom: 20px;
      color: #e91e63;
      font-weight: bold;
    }
    .key-box {
      font-size: 20px;
      background: #fff0f6;
      border-radius: 8px;
      padding: 12px 20px;
      display: inline-block;
      word-break: break-word;
    }
    .btn {
      margin-top: 15px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #ff80ab;
      color: white;
      transition: 0.3s;
    }
    .btn:hover { background: #ec407a; }
    .note { color: gray; margin-top: 10px; font-size: 14px; }
    .countdown { font-size: 16px; color: #e91e63; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/WVEdeiz.jpeg" class="icon-face" style="width:80px;height:80px;border-radius:50%;">
    <div class="title">üîë Key c·ªßa b·∫°n</div>
    <div id="keyContent"></div>
  </div>

  <script>
    function copyKey() {
      const key = document.getElementById("keyBox").innerText;
      navigator.clipboard.writeText(key).then(() => alert("ƒê√£ copy key!"));
    }

    const urlParams = new URLSearchParams(window.location.search);
    let key = urlParams.get('key');
    const keyContent = document.getElementById('keyContent');

    if (!key) {
      // N·∫øu kh√¥ng c√≥ key th√¨ t·ª± t·∫°o key random
      const chars = 'abcdef0123456789';
      key = '';
      for (let i = 0; i < 32; i++) {
        key += chars[Math.floor(Math.random() * chars.length)];
      }
    }

    const createdAt = new Date();
    const expireAt = new Date(createdAt.getTime() + 60 * 60 * 1000); // +1h

    keyContent.innerHTML = `
      <div class="key-box" id="keyBox">${key}</div>
      <button class="btn" onclick="copyKey()">üìã Copy Key</button>
      <div id="countdown" class="countdown"></div>
      <p class="note">T·∫°o l√∫c: ${createdAt.toLocaleString()}</p>
      <p class="note">H·∫øt h·∫°n: ${expireAt.toLocaleString()}</p>
    `;

    const countdownEl = document.getElementById('countdown');
    setInterval(() => {
      const now = new Date().getTime();
      const distance = expireAt - now;
      if (distance <= 0) {
        countdownEl.innerText = "‚õî ƒê√£ h·∫øt h·∫°n!";
        return;
      }
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerText = `‚åõ C√≤n l·∫°i: ${h}h ${m}m ${s}s`;
    }, 1000);
  </script>
</body>
</html>
