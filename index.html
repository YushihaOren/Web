<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Key Hôm Nay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .card {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .title {
      font-size: 26px;
      margin-bottom: 20px;
      color: #e91e63;
      font-weight: bold;
    }
    .key-box {
      font-size: 20px;
      background: #fff0f6;
      border-radius: 8px;
      padding: 12px 20px;
      display: inline-block;
      word-break: break-word;
    }
    .btn {
      margin-top: 15px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #ff80ab;
      color: white;
      transition: 0.3s;
    }
    .btn:hover { background: #ec407a; }
    .note { color: gray; margin-top: 10px; font-size: 14px; }
    .countdown { font-size: 16px; color: #e91e63; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">🔑 Key của bạn</div>
    <div id="keyContent"></div>
  </div>

  <script>
    async function getUserIP() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        return data.ip || "unknown";
      } catch {
        return "unknown";
      }
    }

    function generateKey(length) {
      const chars = 'abcdef0123456789';
      let key = '';
      for (let i = 0; i < length; i++) {
        key += chars[Math.floor(Math.random() * chars.length)];
      }
      return key;
    }

    function renderKey(key, createdAt, expireAt) {
      const keyContent = document.getElementById('keyContent');
      keyContent.innerHTML = `
        <div class="key-box" id="keyBox">${key}</div>
        <button class="btn" onclick="copyKey()">📋 Copy Key</button>
        <div id="countdown" class="countdown"></div>
        <p class="note">Tạo lúc: ${new Date(createdAt).toLocaleString()}</p>
        <p class="note">Hết hạn: ${new Date(expireAt).toLocaleString()}</p>
      `;

      const countdownEl = document.getElementById('countdown');
      setInterval(() => {
        const now = Date.now();
        const distance = expireAt - now;
        if (distance <= 0) {
          countdownEl.innerText = "⛔ Đã hết hạn!";
          return;
        }
        const h = Math.floor(distance / (1000 * 60 * 60));
        const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((distance % (1000 * 60)) / 1000);
        countdownEl.innerText = `⌛ Còn lại: ${h}h ${m}m ${s}s`;
      }, 1000);
    }

    function copyKey() {
      const key = document.getElementById("keyBox").innerText;
      navigator.clipboard.writeText(key).then(() => alert("Đã copy key!"));
    }

    (async () => {
      const ip = await getUserIP();
      const storageKey = `user_key_${ip}`;
      const storageExpire = `key_expire_${ip}`;

      let key = localStorage.getItem(storageKey);
      let expireAt = parseInt(localStorage.getItem(storageExpire)) || 0;
      const now = Date.now();

      if (!key || now > expireAt) {
        key = generateKey(32);
        expireAt = now + 60 * 60 * 1000; // +1h
        localStorage.setItem(storageKey, key);
        localStorage.setItem(storageExpire, expireAt);
      }

      renderKey(key, now, expireAt);
    })();
  </script>
</body>
</html>
